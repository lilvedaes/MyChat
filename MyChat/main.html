<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="main.css">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-static-top tenpr">
  <div class="container-fluid bg-dark" >
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MyChat</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Messages</a></li>
      <li><a href="#"> Account Settings</a></li>
      <li><a href="#">Preferences</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span></a></li>
    </ul>
  </div>
  </nav>

  <div class="container-fluid ninetypr">
    <div class="row fill">
      <div class="col-sm-4 fill" style="background-color:powderblue">

        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#">Friends</a></li>
          <li><a href="#">Friend 1 </a></li>
          <li><a href="#">Friend 2</a></li>
          <li><a href="#">Friend 3</a></li>
        </ul>

        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#">Groups</a></li>
          <li><a href="#">Group 1</a></li>
          <li><a href="#">Group 2</a></li>
          <li><a href="#">Group 3</a></li>
        </ul>

      </div>
      <div class="col-sm-8 fill tempbg">

        <div class="chatbox ">
          <div class="chatlog">
            <div class="chat">
              <div class="user-photo"> </div>
              <br><br>
              <p class="chat message"> ABC </p>
            </div>
            <div class="chat">
              <div class="user-photo"> </div>
              <p class="chat message pull-right"> DGFGF </p>
              <br><br>
            </div>
          </div>

          <div class="chat-form">
            <textarea></textarea>
            <span class="glyphicon glyphicon-thumbs-up"></span>
            <span class="glyphicon glyphicon-camera"></span>
            <span class="glyphicon glyphicon-paperclip"></span>
            <span class="glyphicon glyphicon-envelope"></span>
            </div>
            

        </div>

    </div>
  </div>
