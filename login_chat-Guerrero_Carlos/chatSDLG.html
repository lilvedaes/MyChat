<!doctype html>
  <html lang="es">
  <head>

    <meta charset="utf-8">

        <div class="col-8 bg-primary text-white">

        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <div class="container border border-success">
            <div class="row align-items-center bg-primary text-white">
              <img src="sources/chat1_icon.png" class="rounded" width="25px" height="25px">
              El lince
            </div>
            <div class="row align-items-center bg-primary text-white">
              <img src="sources/chat2_icon.png" class="rounded" width="25px" height="25px">
              El elfo
            </div>
            <div class="row align-items-center bg-primary text-white">
              <img src="sources/chat3_icon.png" class="rounded" width="25px" height="25px">

            <div class="row align-items-center bg-primary text-white">

            <div class="row align-items-center bg-primary text-white">

            </div>
            <div class="row align-items-center bg-primary text-white">
              -
            </div>
            <div class="row align-items-center bg-primary text-white">
              -
            </div>
            <div class="row align-items-center bg-primary text-white">
              -
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="container">
            <div class="row align-items-center bg-primary text-white">
              <img src="sources/background_chat.png" class="img-fluid">
            </div>
            <div class="row align-items-center bg-primary text-white">
              <div class="col">
                <input type="text" name="mensaje" id="mess" style="width: 100%" placeholder="Mensaje">
              </div>
              <div class="col-3">
                <input type="button" name="btnEnviar" id="send" value="Send" style="width: 100%">
              </div>

          </div>
        </div>
      </div>
    </div>
