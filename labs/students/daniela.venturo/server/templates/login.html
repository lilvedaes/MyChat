<body>

<div align= "center" id="box">
    <div id="content">
        <div id="title">
            MyCHAT
        </div>
        <div id="user">
            <form name="formuser">
                <input type="text" name="username" placeholder="Username" id="username">

        </div>
        <div id="pass">
            <form name="formpass">

        <div id="button" class="popup" onclick="myFunction()">
            <button onclick="logIn()" class="login">LOG IN</button>

        </div>
    </div>
</div>
