<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>mi login</title>

    
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="/dologin">
      <img  alt="aqui deberia estar una imagen" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Porfavor ingrese</h1>
      <label for="inputEmail" class="sr-only">Direccion Email</label>
      <input type="email" name="username" id="inputEmail" class="form-control" placeholder="email" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">ingresar</button>
      <p class="mt-5 mb-3 text-muted"> 11 abril de 2018</p>
    </form>
  </body>
</html>
