<!DOCTYPE html>

<html>
	
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title> MyCHAT  Login </title>
<script type = "text/javascript">
    function validacion() {
		var x = document.forms["Login"]["uname"].value;
		var y = document.forms["Login"]["pname"].value;
		if (x == "jbellido" && y == "12345678") {
			location.href = "Chat.html";
			alert("Correct Login");
		}
		else
			alert("Incorrect Login");
}
</script>
</head>

	
<body style="background-color:#FFEBCD;text-align:center;color:midnightblue;margin:70px;">
	<h1 class="display-1"> MyCHAT </h1>
	<h2> LOGIN </h2>

		<form id = "Login" action ="Chat.html">
		  <div class="form-group">
				<input type="username" name ="uname" class="form-control" placeholder="Enter Username">
		  </div>
		  
		  <div class="form-group">
				<input type="password" name ="pname" class="form-control" placeholder="Enter Password">
		  </div>
		  <input onclick="validacion()" type="btn btn-primary" value="Submit" class="btn" >
		</form>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
