<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTEC Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body style="background-color:grey">
    
    <div class="container">
        <div class="col-lg-4 col-lg-offset-4"></div>
        <div class="col-lg-4 col-lg-offset-4">
            <div class="jumbotron" style="margin-top:150px">
                <h3>UTEC Login</h3><br>
                <form name="form1">
                <div class="form-group">
                    <input type="text" name="login" class="form-control" placeholder="Ingrese usuario">
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña">
                </div>

                <div class="checkbox">
                    <label>
                    <input type="checkbox">
                    Recordar usuario
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="validate()">Acceder</button>
                </form>
            </div>

        </div>
        <div class="col-lg-4 col-lg-offset-4"></div>
    </div>
    <script language=JavaScript> // Validación de datos
            function validate(){
                if (document.form1.login.value=="admin" && document.form1.password.value=="1234"){ 
                    document.form1.submit(); 
                } 
                else{ 
                    alert("Usuario y/o contraseña incorrectos"); 
                } 
            }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
