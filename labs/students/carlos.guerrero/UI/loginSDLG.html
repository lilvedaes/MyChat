<!doctype html>
  <html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Login SDLG</title>

    <!-- Script para verificación -->
    <script type="text/javascript">
      function validar()
      {
        var usuario = document.getElementById("usuario").value;
        var contraseña = document.getElementById("pass").value;

        if (usuario=="admin" || contraseña=="admin") {
          window.location="chatSDLG.html";
        }
        else {
          alert("¡Revisa los datos ingresados!");
        }
      }
    </script>
  </head>
  <body style="background-color:honeydew;color:midnightblue;margin:70px">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="class="col align-self-center"">
          <img src="sources/logo.png" class="img-fluid">
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-1">
          <label>Usuario:</label>
        </div>
        <div class="col-3">
          <input type="text" name="usuario" id="usuario" style="width: 100%" placeholder="@manito150">
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-1">
          <label>Contraseña:</label>
        </div>
        <div class="col-3">
          <input type="password" name="pass" id="pass" style="width: 100%" placeholder="laONUisreal?">
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-4">
          <input type="button" name="btnVerifica" id="btnVerifica" onclick="validar()" value="Login" style="width: 100%">
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
  </html>
