<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#login-error").hide();
            $("#btn-login").click(function(){
                if(document.forms["login-username"]["username"].value == "jbellido" && document.forms["login-password"]["password"].value == "12345678")
                    location.href="chat.html";
                else
                    $("#login-error").show();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1" style="margin-top:50px;font-family: 'Arial'">
            <div class="panel panel-info" style="padding-top:15px; padding-bottom:15px; padding-right:30px; padding-left:30px; border-color: #DDDDDD; border-width:4px">
                <div style="text-align: center">
                    <div style="color: #999999; font-size: 28px; margin-bottom: 15px">
                        MyCHAT
                    </div>

                    <div id="login-error" class="alert alert-danger" style="font-size: 16px">
                        <strong>Oh snap!</strong> Invalid password or username.
                    </div>

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon">@</span>
                        <form name="login-username">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </form>
                    </div>

                    <div class="input" style="margin-bottom: 25px">
                        <form name="login-password">
                            <input type="password" class="form-control" name="password" placeholder="Text Input">
                        </form>
                    </div>
                </div>

                <div style="text-align: right">
                    <a id="btn-login" class="btn btn-primary" href="#">
                        LOG IN
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
