<!DOCTYPE html>

</head>
<body>
	<div class="chatbox">

				<div class="user-photo"><img src="fotos/batsy.png"></div>

				<div class="user-photo"><img src="fotos/sonic.png"></div>

			</div>

				<div class="user-photo"><img src="fotos/batsy.png"></div>

			</div>
		<div class="chat-form">
			<textarea></textarea>

		</div>
	</div>
</body>
</html>
